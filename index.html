<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
    <title>Formulario</title>
</head>
<body>
    <br>
    <div class="container">
        <h4>Verduleria la J&J S.A.S</h4>
        <form>
        <div class="mb-3">
          <label for="fruitname" class="form-label">Tipo</label>
          <select class="form-control" id="fruittype" >
            <option value="null">Seleccionar v</option>
            <option value="verdura">Verdura</option>
            <option value="fruta">Fruta</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="fruitprice" class="form-label">Precio</label>
          <input type="number" class="form-control" id="fruitprice" placeholder="3100">
        </div>
        <div class="mb-3">
            <label for="fruitdiscount" class="form-label">Porcentaje Descuento</label>
            <input type="number" class="form-control" id="fruitdiscount" placeholder="10">
        </div>
        <div class="mb-3">
            <label for="fruitcosecha" class="form-label">Fecha cosecha</label>
            <input type="date" class="form-control" id="fruitcosecha">
          </div>
        <div class="mb-3">
            <label for="fruitvencimiento" class="form-label">Fecha Vencimientp</label>
            <input type="date" class="form-control" id="fruitvencimiento">
        </div>
        <div class="mb-3">
            <label for="fruitdescription" class="form-label">Descripci√≥n</label>
            <textarea rows="2" type="text" class="form-control" id="fruitdescription"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div><!--end container-->
</body>
</html>
